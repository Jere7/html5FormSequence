<head>
    <meta charset="UTF-8">

    <title>Html5 Form Sequence</title>

<body>


            <div< id="container">
                <ul id="status" class="clearfix">
                <li id="step1" class="selacted">Account</li>
                <li id="step2">Details</li>
                <li id="step3">Confirm</li>
                </ul>

            <div class="form-container" id="form-step1">
                <form id="account-creation" action="" name="account-creation" autocomplete="off">

                    <fieldset>
                    <legend>step1</legend>
                    <span class="step">Create your accont</span>

                    <label for="name">name</label>
                    <input type="name" name="name" id="name" class="full-txt" placeholder="Name *">                
                    
                    
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" class="full-txt" placeholder="Email Address *">                

                    
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" class="full-txt" placeholder="Password *">                
                    
                    
                    </fieldset>
                </form>
            </div>

</div>
 


        <script src="js/foundation.min.js"></script>    
        <script>
                $(document).foundation();
    </script>
